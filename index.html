<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Angular Project</title>
</head>

<body ng-controller='mainController as vm'>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s3 m3 l3">
                    <input class="input-field" type="text" ng-model="nom" placeholder="Votre Nom">
                </div>
                <div class="input-field col s3 m3 l3">
                    <input class="input-field" type="text" ng-model="prenom" placeholder="Votre Prénom">
                </div>
                <div class="input-field col s3 m3 l3">
                    <input class="input-field" type="text" ng-model="mail" placeholder="Votre e-mail">
                </div>
            </div>
        </form>
        <button class="waves-effect waves-light btn" ng-click="add()" ng-disabled="nom==undefined || prenom==undefined|| mail==undifined">Ajouter</button>
    </div>

    <div class="row">
        <table class="bordered centered stripped highlight">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>e-mail</th>
            </tr>
            <tr ng-repeat="person in persons">
                <td>{{person[0]}}</td>
                <td>{{person[1]}}</td>
                <td>{{person[2]}}</td>
            </tr>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
